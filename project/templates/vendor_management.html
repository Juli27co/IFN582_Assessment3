<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FotoBooking - Vendor Management</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link href="./css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <h1 style="padding: 20px" class="main-header mb-0">FotoBooking</h1>
    </header>
    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="light">
      <div class="container-fluid">
        <a class="navbar-brand text-white" href="#">FotoBooking</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link text-light" aria-current="page" href="#"
                >Newborn</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="#">Weddings</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="#">Pets</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="#">Products</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-light" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
    <main class="container py-5">
      <div class="row justify-content-center">
        <div class="col-lg-10">
          <div class="card p-4">
            <div class="mb-4">
              <h2 class="mb-0">
                Photographer: <span id="profileName">Jacob Owens</span>
              </h2>
              <p>Edit your public profile and portfolio</p>
            </div>
            <div class="row">
              <div class="col-md-6 border-end">
                <form>
                  <div class="mb-3">
                    <label for="vendorName" class="form-label">Name</label>
                    <input
                      type="text"
                      class="form-control"
                      id="vendorName"
                      value="Jacob Owens"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="vendorBio" class="form-label">
                      Bio / Description
                    </label>
                    <textarea class="form-control" id="vendorBio" rows="5">
                        Capturing real moments with natural light and genuine emotion. Specializing in lifestyle and family photography.
                    </textarea>
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Provided Services</label>
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        id="serviceNewborn"
                        checked
                      />
                      <label class="form-check-label" for="serviceNewborn">
                        Newborn
                      </label>
                    </div>
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        id="serviceWeddings"
                        checked
                      />
                      <label class="form-check-label" for="serviceWeddings">
                        Weddings
                      </label>
                    </div>
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        id="servicePets"
                      />
                      <label class="form-check-label" for="servicePets">
                        Pets
                      </label>
                    </div>
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        id="serviceProducts"
                      />
                      <label class="form-check-label" for="serviceProducts">
                        Products
                      </label>
                    </div>
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Availability</label>
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="availability"
                        id="weekendsOnly"
                        checked
                      />
                      <label class="form-check-label" for="weekendsOnly">
                        Weekends only
                      </label>
                    </div>
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="availability"
                        id="weekdaysOnly"
                      />
                      <label class="form-check-label" for="weekdaysOnly">
                        Weekdays only
                      </label>
                    </div>
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="availability"
                        id="shortNotice"
                      />
                      <label class="form-check-label" for="shortNotice">
                        Short notice bookings
                      </label>
                    </div>
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Location</label>
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="location"
                        id="brisbane"
                        checked
                      />
                      <label class="form-check-label" for="brisbane">
                        Brisbane
                      </label>
                    </div>
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="location"
                        id="sydney"
                      />
                      <label class="form-check-label" for="sydney">
                        Sydney
                      </label>
                    </div>
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="location"
                        id="melbourne"
                      />
                      <label class="form-check-label" for="melbourne">
                        Melbourne
                      </label>
                    </div>
                  </div>
                  <div class="d-flex justify-content-end gap-2">
                    <button type="reset" class="btn btn-outline-secondary">
                      Reset
                    </button>
                    <button type="submit" class="btn btn-primary">
                      Save Changes
                    </button>
                  </div>
                </form>
              </div>
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="portfolioImages" class="form-label"
                    >Portfolio Images</label
                  >
                  <input
                    class="form-control"
                    type="file"
                    id="portfolioImages"
                    multiple
                    accept="image/*"
                  />
                  <div class="form-text">
                    Upload images to showcase your work. You can select multiple
                    files.
                  </div>
                </div>
                <div class="mb-3">
                  <label class="form-label">Current Portfolio</label>
                  <div class="d-flex flex-wrap gap-2">
                    <img
                      src="./img/jakob-owens-DQPP9rVLYGQ-unsplash.jpg"
                      class="img-thumbnail"
                      style="width: 100px; height: 100px; object-fit: cover"
                      alt="Portfolio 1"
                    />
                    <img
                      src="./img/andre-furtado-JtV6zyOZSrA-unsplash.jpg"
                      class="img-thumbnail"
                      style="width: 100px; height: 100px; object-fit: cover"
                      alt="Portfolio 2"
                    />
                    <img
                      src="./img/clem-onojeghuo-jUAcCtbMb0k-unsplash.jpg"
                      class="img-thumbnail"
                      style="width: 100px; height: 100px; object-fit: cover"
                      alt="Portfolio 3"
                    />
                  </div>
                </div>
                <div class="alert alert-info small mt-4" role="alert">
                  Tip: Add your best work to attract more clients!
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <p class="text-center">Developed by: Juliana Cortes</p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
