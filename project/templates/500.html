{% extends 'base.html' %}

{% block main %}
  
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-11 col-md-9 col-lg-7">
        <div class="card shadow-lg rounded-4 p-4 p-md-5 text-center">
          <div class="mb-4">
          
            <div class="d-inline-flex align-items-center gap-2 mb-2">
              <div class="logo-dot"></div>
              <span class="text-uppercase small fw-semibold text-primary display-6">Error</span>
            </div>
            <div class="display-1">500</div>
            <h1 class="h3 fw-bold mt-3">Oops! Something went wrong.!!</h1>
            <p class="muted mb-4">
              <span class="small">Our server hit a snag. Please try again in a moment.</span>
            </p>
          </div>
          <div class="d-flex flex-column flex-md-row gap-2 justify-content-center">
            <a class="btn btn-light btn-lg" href="{{ url_for('main.index') }}" role="button">Back to Home Page</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  
{% endblock %}
